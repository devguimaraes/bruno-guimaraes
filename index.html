<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bruno Guimarães | Front-End Developer</title>
    <meta name="description" content="Portfolio of Bruno Guimarães" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brutal: {
                bg: '#f5f5f4', // stone-100
                dark: '#1c1917', // stone-900
                orange: '#f97316', // orange-500
                yellow: '#facc15', // yellow-400
                blue: '#3b82f6',
                purple: '#a855f7',
              }
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that raw tech feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #f97316;
        border: 2px solid black;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c;
      }
      
      .float-slow {
        animation: float 6s ease-in-out infinite;
      }
      .float-medium {
        animation: float 4s ease-in-out infinite;
      }
      .float-fast {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }

      /* Grid background pattern */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #e5e5e5 1px, transparent 1px),
                          linear-gradient(to bottom, #e5e5e5 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Markdown Content Styles */
      .markdown-content h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 1.5rem; text-transform: uppercase; border-bottom: 4px solid black; padding-bottom: 0.5rem; }
      .markdown-content h2 { font-size: 2rem; font-weight: 800; margin-top: 2rem; margin-bottom: 1rem; }
      .markdown-content h3 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; }
      .markdown-content p { margin-bottom: 1.5rem; line-height: 1.8; font-size: 1.1rem; color: #333; }
      .markdown-content ul { list-style: square; margin-left: 1.5rem; margin-bottom: 1.5rem; }
      .markdown-content li { margin-bottom: 0.5rem; font-weight: 500; }
      .markdown-content code { background: #000; color: #0f0; font-family: monospace; padding: 0.2rem 0.4rem; border-radius: 4px; font-size: 0.9rem; }
      .markdown-content pre { background: #1c1917; color: #facc15; padding: 1.5rem; overflow-x: auto; border: 2px solid black; margin-bottom: 1.5rem; box-shadow: 4px 4px 0px 0px #000; }
      .markdown-content pre code { background: transparent; color: inherit; padding: 0; }
      .markdown-content blockquote { border-left: 8px solid #f97316; padding-left: 1.5rem; font-style: italic; background: #fff7ed; padding: 1rem; margin-bottom: 1.5rem; }
      .markdown-content strong { font-weight: 900; color: black; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>
  <body class="bg-brutal-bg text-brutal-dark overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
